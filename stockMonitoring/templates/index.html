<html>
<head>
    <title></title>
</head>
<body>
<script>
    const socket = new WebSocket("ws://localhost:8000/ws/stocks/");
    
    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        document.getElementById(data.symbol).innerText = `Price: $${data.price}`;
    };
</script>

<div>
    <h3>AAPL: <span id="AAPL">Loading...</span></h3>
    <h3>GOOG: <span id="GOOG">Loading...</span></h3>
</div>

</body>
</html>
